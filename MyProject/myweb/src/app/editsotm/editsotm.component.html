<div class="container-fluid">
    <div class="row">
        <div class="col-2"
            style="height:100vh;background-color: rgb(188, 217, 241);overflow-x: hidden;position: fixed;z-index: 1;">
            <app-left-sidebar></app-left-sidebar>
        </div>
        <div class="col-2">

        </div>
        <div class="col-10">
            <div style="padding-top: 25px;">
                <app-header></app-header>
            </div>
            <hr>
            <hr>
            <div>
                <form class="cform" #cForm="ngForm" (ngSubmit)="submitSotm(cForm.value)">

                    <div class="form-group">
                        <label>Student Prn</label>
                        <input type="text" required #title="ngModel" [class.is-invalid]="title.invalid && title.touched"
                            name="studentprn" class="form-control" id="title" [ngModel]="stomdetails.studentprn">
                        <small class="text-danger" [class.d-none]="title.valid || title.untouched">Title is
                            required.</small>
                    </div>

                    <div class="form-group">
                        <label for="topic">Select Month name : &nbsp;</label>
                        <select (blur)="validateMonth(topic.value)" (change)="validateMonth(topic.value)" required
                            #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" name="monthName"
                            [ngModel]="stomdetails.monthName">
                            <option value="">Select Month Name</option>
                            <option *ngFor="let monthname of MonthName">{{monthname}}</option>
                        </select>
                        <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Select Month Name
                            *</small>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="10" cols="20" required #desc="ngModel"
                            [class.is-invalid]="desc.invalid && desc.touched" name="description" class="form-control"
                            id="desc" [ngModel]="stomdetails.description"></textarea>
                        <small class="text-danger" [class.d-none]="desc.valid || desc.untouched">Description is
                            required.</small>
                    </div>
                    <button type="submit" [disabled]="cForm.form.invalid"
                        class="btn btn-primary">Submit</button>&nbsp;&nbsp;
                    <button type="reset" id="closecform" class="btn btn-secondary" (click)="gotoBack()">Cancel</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
