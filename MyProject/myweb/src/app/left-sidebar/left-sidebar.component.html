<div *ngIf="loggedCoordinator==null; else elseBlock">
  <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <img src="/assets/images/frontlogo.png" width="100" height="100" class="rounded-circle"
      style="margin-left: 25px;margin-top: 25px;">
    <h5 style="padding-left: 10px;">CDAC-Connect</h5>
    <br>
    <a class="nav-link" routerLink="/about">About</a>
    <a class="nav-link" routerLink="/home">Home</a>
    <a class="nav-link" routerLink="/notices">Notices</a>
    <a class="nav-link" routerLink="/profile">Profile</a>
    <a class="nav-link" routerLink="/results">Results</a>
    <a class="nav-link" routerLink="/sotm">SOTM</a>
    <a class="nav-link" routerLink="/complaints">Complaints</a>
    <a class="dropdown nav-link">
      <a class="dropdown-toggle " type="button" id="dropdownMenu1" data-toggle="dropdown">
        Quick Links
      </a>
      <div class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" x-placement="right-start"
        style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
        <a role="menuitem" class="dropdown-item" (click)="gotoCdac()">CDAC WebSite</a>
        <a role="menuitem" class="dropdown-item" (click)="gotoPariksha()">E-Pariksha</a>
        <a role="menuitem" class="dropdown-item" (click)="gotoFeedback()">E-Feedback</a>
        <a role="menuitem" class="dropdown-item" (click)="gotoMulyankan()">E-Mulyankan</a>
      </div>
    </a>
  </div>
</div>
