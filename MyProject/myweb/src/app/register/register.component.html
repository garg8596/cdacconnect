<div class="container-fluid">
    <div class="row">
        <div class="col-2"
            style="height:100vh;background-color: rgb(188, 217, 241);overflow-x: hidden;position: fixed;z-index: 1;">
            <app-left-sidebar></app-left-sidebar>
        </div>
        <div class="col-2">

        </div>
        <div class="col-10">
            <div style="padding-top: 25px;">
                <app-header></app-header>
            </div>
            <hr>
            <hr>
            <div class="row">
                <div class="col-6">
                    <h4>Student Registration</h4>
                    <form #userForm="ngForm" (ngSubmit)="signupStudent(userForm.value)">
                        <div class="form-group">
                            <label>PRN</label>
                            <input type="number" (blur)="validatePrn(studentPrn.value) " (focus)="restmesage()" required
                                [class.is-invalid]="studentPrn.invalid && studentPrn.touched" #studentPrn="ngModel"
                                name="studentPrn" ngModel class="form-control" id="studentPrn">
                            <small class="text-danger"> {{ message}}</small>
                            <small class="text-danger" [class.d-none]="studentPrn.valid || studentPrn.untouched">PRN is
                                required.</small>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" required [class.is-invalid]="studentName.invalid && studentName.touched"
                                #studentName="ngModel" name="studentName" class="form-control" id="studentName" ngModel>
                            <small class="text-danger" [class.d-none]="studentName.valid || studentName.untouched">Name
                                is required.</small>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" (blur)="validateEmail(email.value)" (focus)="restemail()" required
                                [class.is-invalid]="email.invalid && email.touched" #email="ngModel" name="email"
                                class="form-control" id="email" ngModel>
                            <small class="text-danger">{{ emailmessage}}</small>
                            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is
                                required.</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" required [class.is-invalid]="password.invalid && password.touched"
                                #password="ngModel" name="password" class="form-control" id="password" ngModel>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                                required.</small>
                        </div>
                        <div class="form-group">
                            <label>Date Of Birth</label>
                            <input type="date" name="dateofbirth" class="form-control" id="dob" ngModel>
                            <!-- <small class="text-danger" [class.d-none] ="dob.valid || dob.untouched">DOB is required.</small> -->
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" #phoneNumber="ngModel" pattern="^\d{10}$" required name="phoneNumber"
                                [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched" class="form-control"
                                id="phoneNumber" ngModel>

                            <div *ngIf="phoneNumber.errors && (phoneNumber.invalid || phoneNumber.touched)">
                                <!-- <small class="text-danger" *ngIf="phoneNumber.errors.required">Phone Number is required</small> -->

                                <small class="text-danger" *ngIf="phoneNumber.errors.pattern">Phone Number must be 10
                                    digits</small>

                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" checked type="radio" name="studentGender" id="inlineRadio1"
                                value="Male" ngModel>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="studentGender" id="inlineRadio2"
                                value="Female" ngModel>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <h6></h6>
                        <h6></h6>
                        <!-- <div class="form-group">
                            <label for="cpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="cpassword">
                        </div> -->
                        <button type="submit"
                            [disabled]="userForm.form.invalid || message == 'Student aleady exist' ||  emailmessage=='Email is ok' "
                            class="btn btn-primary">Submit</button>&nbsp;&nbsp;
                        <button class="btn btn-secondary" (click)="gotoHome()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
