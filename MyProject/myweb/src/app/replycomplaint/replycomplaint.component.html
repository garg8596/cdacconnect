<div class="container-fluid">
    <div class="row">
        <div class="col-2"
            style="height:100vh;background-color: rgb(188, 217, 241);overflow-x: hidden;position: fixed;z-index: 1;">
            <app-left-sidebar></app-left-sidebar>
        </div>
        <div class="col-2">

        </div>
        <div class="col-10">
            <div style="padding-top: 25px;">
                <app-header></app-header>
            </div>
            <hr>
            <hr>
            <div>
                <form #cForm="ngForm" (ngSubmit)="submitData(cForm.value)">
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" disabled class="form-control" id="title"
                            name="coordinatorComplaintSubjectName" [ngModel]="studentcomplaints.complaintSubjectName">

                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="3" disabled cols="20" class="form-control" id="desc"
                            name="coordinatorcomplaintDescription"
                            [ngModel]="studentcomplaints.complaintDescription"></textarea>

                    </div>
                    <div class="form-group">
                        <label>Reply</label>
                        <textarea rows="5" cols="20" placeholder="Reply Message..." required #complaintReply="ngModel"
                            [class.is-invalid]="complaintReply.invalid && complaintReply.touched" name="complaintReply"
                            class="form-control" id="complaintReply" ngModel></textarea>
                        <small class="text-danger"
                            [class.d-none]="complaintReply.valid || complaintReply.untouched">complaintReply is
                            required.</small>
                    </div>
                    <button type="submit" [disabled]="cForm.form.invalid"
                        class="btn btn-primary">Submit</button>&nbsp;&nbsp;
                    <button type="reset" id="closecform" class="btn btn-secondary" (click)="gotoBack()">Cancel</button>

                    <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                </form>
            </div>
        </div>
    </div>
</div>
