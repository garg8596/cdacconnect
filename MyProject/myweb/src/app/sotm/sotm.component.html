<div class="container-fluid" (click)="getDisplay(); getsubmit()">
    <div class="row">
        <div class="col-2"
            style="height:100vh;background-color: rgb(188, 217, 241);overflow-x: hidden;position: fixed;z-index: 1;">
            <app-left-sidebar></app-left-sidebar>
        </div>
        <div class="col-2">

        </div>
        <div class="col-10">
            <div style="padding-top: 25px;">
                <app-header></app-header>
            </div>
            <hr>
            <hr>
            <div>
                <h4>SOTM</h4>
                <div class="row">
                    <div *ngFor="let item of sotm">
                        <div class="col-3">
                            <div class="card" style="width: 15rem;">
                                <img class="card-img-top" src="/assets/images/logo.jpeg" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{item.monthName}}</h5>
                                    <p class="card-text">PRN: {{item.studentprn}}
                                        <!-- <br>Name:
                                        {{item.studentName}}<br>Course: DAC -->
                                    </p>
                                    <a class="btn btn-primary" (click)="viewSotm(item)">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
